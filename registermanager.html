<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register New Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      min-height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      color: #555;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
    }

    input:focus, select:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #005ecb;
    }

    .login-link {
      margin-top: 10px;
      text-align: center;
    }

    .login-link a {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="register-box">
      <h2>Register New Manager</h2>
      <form id="registerForm">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="fullname" id="fullname" required pattern="^[A-Za-z\s]+$" title="Only alphabets and spaces allowed" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" id="password" required />
        </div>
        <div class="form-group">
          <label>Department</label>
          <select name="department_id" id="department_id" required>
            <option value="">Select Department</option>
          </select>
        </div>
        <button type="submit">Register</button>
      </form>
      <div class="login-link">
        <span>Already a manager? <a href="login.html">Login here</a></span>
      </div>
    </div>
  </div>

  <script>
    // Populate department dropdown
    fetch('/api/departments')
      .then(res => res.json())
      .then(depts => {
        const deptSelect = document.getElementById('department_id');
        depts.forEach(dept => {
          const opt = document.createElement('option');
          opt.value = dept.department_id;
          opt.textContent = dept.department_name + " (" + dept.location + ")";
          deptSelect.appendChild(opt);
        });
      })
      .catch(err => console.error('Error loading departments:', err));

    document.getElementById("registerForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      
      try {
        const fullname = document.getElementById("fullname").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const department_id = document.getElementById("department_id").value;

        // Basic validation
        if (!fullname || !email || !password || !department_id) {
          alert("All fields are required");
          return;
        }

        const response = await fetch('/api/registermanager', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            fullname,
            email,
            password,
            department_id
          })
        });

        const data = await response.json();
        console.log('Server response:', data); // Debug log

        if (response.ok && data.success) {
          alert("Registration successful!");
          window.location.href = "login.html";
        } else {
          alert(data.error || "Registration failed. Please try again.");
        }
      } catch (error) {
        console.error('Registration error:', error);
        alert("Server error. Please try again later.");
      }
    });
  </script>
</body>
</html>

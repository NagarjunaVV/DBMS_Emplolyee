<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Attendance System</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #333;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 20px;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      width: calc(33% - 20px);
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #219150;
    }

    .clear-btn {
      background-color: #e74c3c;
    }

    .clear-btn:hover {
      background-color: #c0392b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 14px;
      border: 1px solid #ddd;
      text-align: center;
      background-color: #fefefe;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    .timeout-btn {
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .timeout-btn:hover {
      background-color: #d68910;
    }

    .summary {
      text-align: center;
      margin-top: 25px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <nav>Employee Attendance Portal</nav>

  <div class="container">
    <h1>Mark Your Attendance</h1>
    <form id="attendance-form">
      <input type="text" id="fname" placeholder="First Name" readonly>
      <input type="text" id="lname" placeholder="Last Name" readonly>
      <input type="email" id="email" placeholder="Email ID" readonly>
      <button type="button" id="mark-timein">Mark Time In</button>
      <button type="button" id="mark-timeout">Mark Time Out</button>
    </form>
    <div id="attendance-status"></div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', async function() {
    const employee_id = localStorage.getItem('employee_id');
    if (!employee_id) {
      alert("Please login as employee first.");
      window.location.href = "login.html";
      return;
    }

    // Fetch employee details
    const empRes = await fetch(`/api/employee/${employee_id}`);
    const emp = await empRes.json();
    document.getElementById('fname').value = emp.first_name || '';
    document.getElementById('lname').value = emp.last_name || '';
    document.getElementById('email').value = emp.email || '';

    // Fetch today's attendance
    async function updateStatus() {
      const attRes = await fetch(`/api/attendance/today/${employee_id}`);
      const att = await attRes.json();
      let status = '';
      if (att && att.check_in) {
        status += `Time In: ${att.check_in}`;
        if (att.check_out) {
          status += ` | Time Out: ${att.check_out} | Hours Worked: ${att.hours_worked ? att.hours_worked.toFixed(2) : '-'}`
        } else {
          status += " | Time Out: Not marked yet";
        }
      } else {
        status = "No attendance marked today.";
      }
      document.getElementById('attendance-status').textContent = status;
    }
    updateStatus();

    document.getElementById('mark-timein').onclick = async function() {
      const res = await fetch('/api/attendance/timein', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ employee_id })
      });
      const result = await res.json();
      if (result.success) {
        alert("Time In marked!");
        updateStatus();
      } else {
        alert(result.error || "Failed to mark Time In.");
      }
    };

    document.getElementById('mark-timeout').onclick = async function() {
      const res = await fetch('/api/attendance/timeout', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ employee_id })
      });
      const result = await res.json();
      if (result.success) {
        alert("Time Out marked!");
        updateStatus();
      } else {
        alert(result.error || "Failed to mark Time Out.");
      }
    };
  });
  </script>
</body>
</html>

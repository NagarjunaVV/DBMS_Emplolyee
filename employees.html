<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employees</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .header {
      background: rgba(255, 255, 255, 0.9);
      color: #2c3e50;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      color: #2c3e50;
    }

    .subtitle {
      font-weight: 400;
      color: #64748b;
      margin-top: 8px;
    }

    .table-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    thead th {
      background-color: rgba(248, 250, 252, 0.8);
      color: #64748b;
      padding: 16px 24px;
      text-align: left;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.05em;
      border-bottom: 1px solid rgba(226, 232, 240, 0.7);
    }

    tbody tr {
      border-bottom: 1px solid rgba(226, 232, 240, 0.7);
      transition: background-color 0.2s ease;
    }

    tbody tr:last-child {
      border-bottom: none;
    }

    tbody tr:hover {
      background-color: rgba(248, 250, 252, 0.8);
    }

    tbody td {
      padding: 16px 24px;
      color: #334155;
      font-weight: 500;
    }

    .employee-info {
      display: flex;
      align-items: center;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(226, 232, 240, 0.7);
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #64748b;
      font-weight: 600;
    }

    .employee-name {
      font-weight: 600;
      color: #1e293b;
    }

    .employee-email {
      font-size: 0.85rem;
      color: #64748b;
      margin-top: 2px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }
    
    .status-active {
      background-color: rgba(236, 253, 245, 0.8);
      color: #059669;
    }
    
    .status-on-leave {
      background-color: rgba(255, 251, 235, 0.8);
      color: #d97706;
    }
    
    .status-inactive {
      background-color: rgba(254, 226, 226, 0.8);
      color: #dc2626;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .status-active .status-dot {
      background-color: #059669;
    }

    .status-on-leave .status-dot {
      background-color: #d97706;
    }

    .status-inactive .status-dot {
      background-color: #dc2626;
    }

    @media (max-width: 768px) {
      .header {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      thead th,
      tbody td {
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Employee Directory</h1>
      <div class="subtitle">Dynamically Update the name of the respective manager department</div>
    </div>
    
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date Of Birth</th>
            <th>Join Date</th>
            <th>Email</th>
            <th>Phone No</th>
          </tr>
        </thead>
        <tbody>
          <!-- Employee data will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', async function() {
  // Get manager's department_id from localStorage
  const department_id = localStorage.getItem('department_id');
  if (!department_id) {
    document.querySelector('.subtitle').textContent = "Manager department not found. Please login again.";
    return;
  }

  try {
    // Fetch employees of this department (also gets department_name)
    const response = await fetch(`/api/employees/by-department/${department_id}`);
    const employees = await response.json();

    // Update subtitle with department name if available
    if (employees.length > 0 && employees[0].department_name) {
      document.querySelector('.subtitle').textContent = `Department: ${employees[0].department_name}`;
    } else {
      document.querySelector('.subtitle').textContent = "No employees found for this department.";
    }

    // Fill table
    const tbody = document.querySelector('tbody');
    tbody.innerHTML = '';
    employees.forEach(emp => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${emp.first_name}</td>
        <td>${emp.last_name}</td>
        <td>${emp.date_of_birth ? emp.date_of_birth.split('T')[0] : ''}</td>
        <td>${emp.hire_date ? emp.hire_date.split('T')[0] : ''}</td>
        <td>${emp.email}</td>
        <td>${emp.phone_number}</td>
      `;
      tbody.appendChild(tr);
    });
    if (employees.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6" style="color:red;">No employees in this department.</td></tr>`;
    }
  } catch (err) {
    document.querySelector('.subtitle').textContent = "Failed to load employees.";
    document.querySelector('tbody').innerHTML = `<tr><td colspan="6" style="color:red;">Failed to load employees</td></tr>`;
  }
});
</script>
</body>
</html>
